<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba - Figuras Geometricas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <nav class="navbar  bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand nav-home">Figuras Geometricas</a>
        </div>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-6">
                <label for="selectSearch">Buscador por figura:</label>
                <select name="figure" id="selectSearch" class="form-control">
                    <option value="all" selected>Todos</option>
                    <option value="circulo">Circulo</option>
                    <option value="cuadrado">Cuadrado</option>
                    <option value="triangulo-reactangulo">Triangulo Rectangulo</option>
                    <option value="ribbon">Ribbon</option>
                    <option value="pac-man">Pac-Man</option>
                    <option value="luna">Media Luna</option>
                </select>
            </div>
            <div class="col-6">
                <label for="">Buscador por nombre:</label>
                <input type="text" id="inputSearch" class="form-control">
            </div>
          </div>
          <hr>
        <div class="row p-4">
            <div class="col-md-4">
                <div class="card card-body">
                    <form id="form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" id="nameFigure" placeholder="Ingrese el nombre de la figura">
                        </div>
                        <div class="form-group">
                            <select name="figure" class="form-control" id="selectFigure">
                                <option value="null" selected disabled>-- Seleccion --</option>
                                <option value="circulo">Circulo</option>
                                <option value="cuadrado">Cuadrado</option>
                                <option value="triangulo-reactangulo">Triangulo Rectangulo</option>
                                <option value="ribbon">Ribbon</option>
                                <option value="pac-man">Pac-Man</option>
                                <option value="luna">Media Luna</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-block btn-add">Agregar Figura</button>
                        </div>
                    </form>
                </div>
                <div class="p-5">
                    <div class="row">
                        <div class="col-12 name-prev"></div>
                    </div>
                    <div class="row p-4">
                        <div class="col-12 figure-prev" style="left: 20px;">    </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="alert-message"></div>
                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">Nombre de la Figura</th>
                            <th scope="col">Figura</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody id="listFigures">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
